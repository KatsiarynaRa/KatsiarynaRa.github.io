<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Main</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/movie.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-buttons">
        <div class="language-btns">
          <button
            data-lang-key="Ru"
            onclick="changeLang('ru')"
            class="language-button fill"
          >
            Ru
          </button>
          <button
            data-lang-key="En"
            onclick="changeLang('en')"
            class="language-button fill"
          >
            En
          </button>
        </div>
        <div>
          <a href="#" class="themetoggle">
            <span class="material-symbols-outlined"> wb_sunny </span>
          </a>
        </div>
      </div>
      <a href="./index.html" class="header-title">StarWars</a>
    </header>
    <div class="main-content-container">
      <div class="sorting-bar">
        <div class="sorting">
          <span class="sort" data-lang-key="Sort by">Sort by:</span>
          <div class="sorting-options">
            <select onchange="onSortingChange(this)" class="selection-bar">
              <option
                value="episode_number_asc"
                data-lang-key="Episode (from earliest)"
              >
                Episode (from earliest)
              </option>
              <option
                value="episode_number_desc"
                data-lang-key="Episode (from latest)"
              >
                Episode (from latest)
              </option>
              <option
                value="episode_year_asc"
                data-lang-key="Year (from earliest)"
              >
                Year (from earliest)
              </option>
              <option
                value="episode_year_desc"
                data-lang-key="Year (from latest)"
              >
                Year (from latest)
              </option>
            </select>
          </div>
        </div>
        <div class="display-options">
          <button
            onclick="changeView('list')"
            class="list-view-button view-buttons material-symbols-outlined fill"
            title="list view"
          >
            view_list
          </button>
          <button
            onclick="changeView('grid')"
            class="grid-view-button view-buttons material-symbols-outlined fill"
            title="grid theme"
          >
            calendar_view_month
          </button>
        </div>
      </div>
      <div class="container">
        <div class="movies-container"></div>
      </div>
    </div>
    <script src="./js/dict-en.js"></script>
    <script src="./js/dict-ru.js"></script>
    <script src="./js/localstorage.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
