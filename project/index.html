<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/movie.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,700;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Movie App</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a href="./index.html" class="header-logo"></a>
        <form onsubmit="formEvent(event)" class="aligne-self">
          <a href="#" class="themetoggle">
            <span class="material-symbols-outlined"> wb_sunny </span>
          </a>
        </form>
      </div>
      <div class="wrapper">
        <div class="form-group">
          <div class="selector-title" data-lang-key="Sort by">Sort by:</div>
          <div class="select-wrapper">
            <select onchange="onSortingChange(this)" name="select-category" id="" class="select">
              <option data-lang-key="Episod number" value="episod-number prev ">
                Episod number &uarr;
              </option>
              <option data-lang-key="Episod number" value="episod-number last">
                Episod number
                &darr;
              </option>
              <option data-lang-key="Release date" value="release-date newest">
                Release date &uarr;
              </option>
              <option data-lang-key="Release date" value="release-date oldest">
                Release date &darr;
              </option>
              
            </select>
          </div>
         
        </div>
        <div class="wiev-controls">
          <button
            class="material-symbols-outlined sorting-btn view-changer btn disable"
            onclick="changeView()"
          >
            calendar_view_month
          </button>
          <button
            class="material-symbols-outlined sorting-btn btn view-changer"
            onclick="changeView()"
          >
            view_list
          </button>
        </div>
      </div>
    </header>
    <div class="movies-container">
    <script src="./js/covers.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/script.js"></script>
   
  </body>
</html>
