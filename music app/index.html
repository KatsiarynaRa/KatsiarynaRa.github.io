<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Music application</title>
  </head>
  <body>
    <headr class="header">
      <img src="./images/panda logo.png" alt="" />
      <img src="./images/menu.png" alt="" />
    </headr>
    <div class="wrapper">
      <section class="heading">
        Albums <img src="./images/right.png" alt="" />
      </section>
      <section class="albums-group">
        <img
          class="album-cover"
          src="./images/unsplash_YrtFlrLo2DQ.png"
          alt=""
        />
        <img
          class="album-cover"
          src="./images/unsplash_DBGwy7s3QY0.png"
          alt=""
        />
        <img
          class="album-cover"
          src="./images/unsplash_h6gTtqBZUxc.png"
          alt=""
        />
        <img
          class="album-cover"
          src="./images/unsplash_YrtFlrLo2DQ.png"
          alt=""
        />
        <img
          class="album-cover"
          src="./images/unsplash_YrtFlrLo2DQ.png"
          alt=""
        />
      </section>
      <label class="search-bar">
        <input class="search input" type="search" />
        <button class="search"><img src="/images/loup.png" alt="" /></button>
      </label>
      <section class="heading">
        Songs <img src="./images/right.png" alt="" />
      </section>
      <section class="play-list"></section>
    </div>
    <section class="music-player-section">
      <img class="album-cover" src="./images/unsplash_YrtFlrLo2DQ.png" alt="" />
      <div class="carent-song">
        <span class="song">Faded</span>
        <span class="singer-name"> Alan Walker</span>
      </div>
      <div class=" controls">
        <img src="./images/music back.png" alt="">
        <img src="./images/pause.png" alt="">
        <img src="./images/music back (1).png" alt="">
      </div>
    </section>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
